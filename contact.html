<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes" />
  <meta name="description" content="" />
  <meta name="author" content="" />

  <!-- title on browser tab -->
  <title>Alvaro Luna Portfolio</title>

  <!-- google fonts api -->
  <link href="https://fonts.googleapis.com/css?family=Karla&display=swap" rel="stylesheet" />

  <!-- css style templates -->
  <link href="assets/css/reset.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />

  <!-- css style template overrides -->
  <link href="assets/css/style.css" rel="stylesheet" />
  <link href="assets/css/portfolioStyle.css" />

  <!-- full jquery inc. ajax -->
  <script src="https://code.jquery.com/jquery.js"></script>

  <!-- bootstrap javascript -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
  </script>
</head>

<body>
  <div class="container-fluid" id="mainContainer">
    <!--                -->
    <!-- NAVIGATION BAR -->
    <!--                -->
    <div class="row" id="navigationBar">
      <div class="col-md-3"></div>
      <div class="col-md-6" id="insertNavBar">
        <!-- NavBar.js -->
      </div>
      <div class="col-md-3"></div>
    </div>

    <!--                        -->
    <!-- CONTACT FORM/CONTAINER -->
    <!--                        -->
    <div class="row" id="mainContent">
      <!-- this row has columns of ratios of 3/12, 6/12, 3/12 -->
      <div class="col-md-3"></div>
      <div class="col-md-6">
        <div class="formContainer">
          <div>
            <h3>Contact</h3>
            <hr id="boxBreakLine" />
          </div>
          <form>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputEmail4">Email</label>
                <input type="email" class="form-control" id="inputEmail4">
              </div>
              <div class="form-group col-md-6">
                <label for="inputPassword4">Password</label>
                <input type="password" class="form-control" id="inputPassword4">
              </div>
            </div>
            <div class="form-group">
              <label for="inputAddress">Address</label>
              <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
            </div>
            <div class="form-group">
              <label for="inputAddress2">Address 2</label>
              <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputCity">City</label>
                <input type="text" class="form-control" id="inputCity">
              </div>
              <div class="form-group col-md-4">
                <label for="inputState">State</label>
                <select id="inputState" class="form-control">
                  <option selected>Choose...</option>
                  <option>...</option>
                </select>
              </div>
              <div class="form-group col-md-2">
                <label for="inputZip">Zip</label>
                <input type="text" class="form-control" id="inputZip">
              </div>
            </div>
            <div class="form-group">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                  Check me out
                </label>
              </div>
            </div>
            <button type="submit" class="btn btn-primary">Send</button>
          </form>
        </div>
      </div>
      <div class="col-md-3"></div>
    </div>

    <!--        -->
    <!-- FOOTER -->
    <!--        -->
    <div class="row">
      <div class="col-md-4"></div>
      <div class="col-md-6" id="insertFooter">
        <!-- Footer.js -->
      </div>
      <div class="col-md-3"></div>
    </div>
  </div>

  <!-- javascript -->
  <script type="text/javascript" src="assets/js/NavBar.js"></script>
  <script type="text/javascript" src="assets/js/Footer.js"></script>
</body>

</html>
