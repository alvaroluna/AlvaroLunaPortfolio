<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=yes"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <!-- title on browser tab -->
    <title>Alvaro Luna Portfolio</title>

    <!-- google fonts api -->
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto&display=swap"
      rel="stylesheet"
    />

    <!-- css style templates -->
    <link href="assets/css/reset.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <!-- css style template overrides -->
    <link href="assets/css/style.css" rel="stylesheet" />
    <!-- <link href="assets/css/contactFormStyle.css" /> -->
  </head>

  <body>
    <div class="container-fluid" id="mainContainer">
      <!--                -->
      <!-- NAVIGATION BAR -->
      <!--                -->
      <div class="row" id="navigationBar">
        <div class="col-md-3"></div>
        <div class="col-md-6">
          <!-- NavBar.js -->
        </div>
        <div class="col-md-3"></div>
      </div>

      <!--                        -->
      <!-- CONTACT FORM/CONTAINER -->
      <!--                        -->
      <div class="row" id="mainContent">
        <!-- this row has columns of ratios of 3/12, 6/12, 3/12 -->
        <div class="col-md-3"></div>
        <div class="col-md-6">
          <div class="formContainer">
            <div>
              <h1>CONTACT</h1>
              <hr id="boxBreakLine" />
            </div>
            <form>
              <label for="name">Name</label>
              <input
                type="text"
                id="name"
                name="fullName"
                placeholder="Alvin Moon"
              />
              <br />
              <label for="email">Email</label>
              <input
                type="text"
                id="email"
                name="emailAddress"
                placeholder="example@gmail.com"
              />
              <br />
              <label for="subject">Subject</label>
              <textarea
                id="subject"
                name="subject"
                placeholder="Write something.."
                style="height:170px"
              ></textarea>
              <br />
              <input type="submit" value="Submit" />
            </form>
          </div>
        </div>
        <div class="col-md-3"></div>
      </div>

      <!--        -->
      <!-- FOOTER -->
      <!--        -->
      <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-6">
          <!-- Footer.js -->
        </div>
        <div class="col-md-3"></div>
      </div>
    </div>
  </body>
</html>
